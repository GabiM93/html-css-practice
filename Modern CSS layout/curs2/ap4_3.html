<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 4 - curs 2</title>
</head>
<style>
    .video-container {
        height: 80vh;
        max-width: 700px;
        width: 100%;
        position: relative;
        margin: auto;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        position: absolute;
        object-fit: cover;
        z-index: 0;
    }

    .video-container .caption {
        z-index: 1;
        position: relative;
        text-align: center;
        color: #ffffff;
        padding: 10px;
    }
</style>

<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
        </video>
        <div class="caption">
            <h1>Video Responsive.</h1>
            <h2>background</h2>
        </div>
    </div>
</body>

</html>
