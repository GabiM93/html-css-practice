<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
    </style>
    <title>Two Columns Page</title>
</head>
<body>

    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of the first column.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of the second column.</p>
        </div>
    </div>

</body>
</html>
